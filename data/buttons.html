<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kasidit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
  <script src="bscripts.js"></script>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-color: #fefbd8;
        color: #333;
    }
    header {
        background: #ff6f61;
        padding: 20px;
        text-align: center;
        border-bottom: 5px solid #ff4e50;
    }
    h1 {
        font-size: 36px;
        margin: 0;
        color: #fff;
    }
    nav {
        margin: 20px 0;
    }
    nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        transition: color 0.3s;
    }
    nav a:hover {
        color: #ffcc00;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .cute-section {
        background: #ffeb3b;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        margin: 20px 0;
    }
    .cute-section img {
        width: 100px;
        height: auto;
        margin: 10px;
    }
    footer {
        text-align: center;
        padding: 20px;
        background: #ff6f61;
        color: #fff;
        position: relative;
        bottom: 0;
        width: 100%;
        border-top: 5px solid #ff4e50;
    }
</style>
</head>
<body>
  <header>
    <h1>ยินดีต้อนรับ</h1>
    <nav>
        <a href="/info">เข้าดูโปรไฟล์</a>
        <a href="/networks">networks config</a>
        <a href="/snake_game">snake game</a>
        <a href="/shooting_game">shooting game</a>
        <a href="/random_food">random food</a>
    </nav>
</header>

<div class="container">
    <h2>อ่ะงุงิ</h2>
    <p>สวัสดีจ่ะ</p>
    
    <div class="cute-section">
        <h3>สัตว์น่ารัก</h3>
        <img src="dog.jpg" alt="โฮ่งๆ">
       
    </div>
</div>

<footer>
    <p>&copy; 2024 Kasidit. สงวนลิขสิทธิ์.</p>
</footer>

</body>
</html>
